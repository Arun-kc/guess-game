<!DOCTYPE html>
<html>
    <head>
        <title>Guess Game!</title>
        <link href="css/style.css" rel="stylesheet">
        <script type="text/javascript" src="data/character_list.json"></script>
        <script src="javascript/logic.js"></script>
    </head>
    <body>
        <header>
            <h1><span>"Guess the</span><span>Character!"</span></h1>
        </header>
        <main>
            <div>
                <img id="random-img" class="image-section" src="characters/luffy.jpg">
                <h2 id="score"></h2>
                <p>Can you guess this anime character?</p>
                <div>
                    <input type="text" id="input-el">
                    <button id="guess-btn" onclick="guess()">Guess</button>
                    <button id="next-btn" onclick="random()">Next</button>
                    <button id="reset-btn" onclick="reset()">Reset</button>
                    <p id="wrong-msg">Aww!! You are wrong!!</p>
                    <p id="success-msg">Noice!! You got it right!!</p>
                </div>
            </div>
        </main>
        <footer>
            built by <a href="https://twitter.com/arunkc97">@arunkc97</a> ðŸ’œ contribute at <a href="https://github.com/Arun-kc/guess-game">Github</a>
        </footer>
    </body>
</html>
